# Infrastructure Services: PostgreSQL, Redis, etc.
# This file defines shared infrastructure services used by the application

services:
  postgres:
    image: postgres:16-alpine
    container_name: animal-zoom-postgres
    environment:
      POSTGRES_DB: animal_zoom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Uncomment to use init scripts
      # - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - animal-zoom-network
    restart: unless-stopped

  # MinIO - S3-compatible object storage for development
  minio:
    image: minio/minio:latest
    container_name: animal-zoom-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - animal-zoom-network
    restart: unless-stopped

  # Redis (uncomment when needed)
  # redis:
